Simulation = function () { 
	this.elements =[];
	this.bottom = new Gravity.Vector(-1,-1);
	this.top    = new Gravity.Vector(1,1);
	this.G = 0.0001;
	this.sun_mass = 100;
}



Simulation.prototype = {
	addBody: function (id,  mass, pos, vel) {
		this.elements.push ({
			id: id, 
			body: new Gravity.Body(mass, pos, vel)
		})
	},
	iterate: function(time) {
		//  Force relative to position from origin
		for (var i in this.elements) {
			var body = this.elements[i].body;
			//  Gravitational pull
			// Kind of m1*m1*G / r^2
			var body_mass = body.mass
			var factor = body_mass * this.sun_mass * this.G;
			var r = body.position.modulus();
			var force = body.position.scale(-1).direction().scale(factor/(r*r));
			body.addForce(force);
			//  Also add a elastic force to bring it back
			body.addForce(force);
			body.newFrame(time);
		}
	},
	paint: function () {
		move("mainmon",500-320/2,500-323/2);
		for (i in this.elements) {
			var id = this.elements[i].id;
			var body = this.elements[i].body;
			var coors = body.viewportCoord(0,0,1000,1000,this.bottom,this.top); 
			move(id,coors.rows, coors.cols);
		}
	}
}

var sim;

function setup () {
	sim = new Simulation();
	sim.addBody("minimon1",1,new Gravity.Vector(0.5,0),new Gravity.Vector(0.0,0.22));
	sim.addBody("minimon2",2,new Gravity.Vector(0,1),new Gravity.Vector(-0.1,0));
	sim.addBody("minimon3",1,new Gravity.Vector(0,0.5),new Gravity.Vector(-0.1,0));
	sim.addBody("minimon4",1,new Gravity.Vector(-0.5,-0.5),new Gravity.Vector(-0.1,0.1));
	sim.addBody("minimon5",100,new Gravity.Vector(-0.5,0.5),new Gravity.Vector(0.1,0));
	sim.paint();
	setInterval("iterate(0.05)",0.5);
}

function iterate(time) {
	sim.iterate(time);
	sim.paint();
}

function move (id, rows, cols) {
		var el = document.getElementById(id);
		el.style.top = rows + "px";
		el.style.left  = cols + "px";
}
